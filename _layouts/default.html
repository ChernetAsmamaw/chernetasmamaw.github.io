<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="UTF-8">
        <title>{{ site.title | default: "Chernet" }}</title>

        {% seo %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#157878">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <!-- link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" -->
        <link rel="icon" type="image/png" href="{{ '/assets/images/me.webp' | relative_url }}">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom CSS -->
        <style>
            :root {
                --primary-color: #2c3e50;
                --secondary-color: #3498db;
                --accent-color: #e74c3c;
                --text-light: #ecf0f1;
                --transition: all 0.3s ease;
            }

            body {
                font-family: 'Poppins', sans-serif;
                padding-top: 76px;
            }

            .navbar {
                background: linear-gradient(135deg, rgba(44, 62, 80, 0.98) 0%, rgba(52, 73, 94, 0.98) 100%);
                backdrop-filter: blur(15px);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                transition: var(--transition);
            }

            .navbar.scrolled {
                padding: 0.5rem 0;
                box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            }

            .navbar-brand {
                font-weight: 700;
                font-size: 1.5rem;
                color: var(--text-light) !important;
                letter-spacing: 1px;
                transition: var(--transition);
            }

            .navbar-brand:hover {
                color: var(--secondary-color) !important;
                transform: scale(1.05);
            }

            .nav-link {
                color: rgba(236, 240, 241, 0.8) !important;
                font-weight: 500;
                position: relative;
                transition: var(--transition);
                margin: 0 0.2rem;
                border-radius: 6px;
                padding: 0.5rem 1.2rem !important;
            }

            .nav-link:after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                width: 0;
                height: 2px;
                background-color: var(--secondary-color);
                transition: var(--transition);
                transform: translateX(-50%);
            }

            .nav-link:hover:after,
            .nav-link.active:after {
                width: 100%;
            }

            .nav-link:hover,
            .nav-link.active {
                color: var(--secondary-color) !important;
                background-color: rgba(255, 255, 255, 0.1);
            }

            .navbar-toggler {
                border: none;
                padding: 0.5rem;
            }

            .navbar-toggler-icon {
                background-image: none !important;
                position: relative;
                width: 24px;
                height: 24px;
            }

            .navbar-toggler-icon:before,
            .navbar-toggler-icon:after {
                content: '';
                position: absolute;
                width: 24px;
                height: 2px;
                background-color: var(--text-light);
                transition: var(--transition);
                left: 0;
            }

            .navbar-toggler-icon:before { top: 7px; }
            .navbar-toggler-icon:after { bottom: 7px; }

            .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:before {
                transform: rotate(45deg);
                top: 11px;
            }

            .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:after {
                transform: rotate(-45deg);
                bottom: 11px;
            }

            @media (max-width: 991.98px) {
                .navbar-collapse {
                    background: linear-gradient(135deg, rgba(44, 62, 80, 0.98) 0%, rgba(52, 73, 94, 0.98) 100%);
                    padding: 1rem;
                    border-radius: 8px;
                    margin-top: 0.5rem;
                }
            }

            /* Adding smooth scroll behavior */
            html {
                scroll-behavior: smooth;
            }

            /* Container modifications */
            .container {
                max-width: 1200px;
                padding: 0 1.5rem;
            }

            /* Main content area */
            .main-content {
                padding: 2rem 0;
            }
        </style>
        
        {% include head-custom.html %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a style="font-size: 40px; font-family: cursive; font-weight: 900;" class="navbar-brand" href="{{ '/' | relative_url }}">
                    Chernet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if page.url == '/about/' %}active{% endif %}" href="{{ '/about' | relative_url }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page.url == '/cv/' %}active{% endif %}" href="{{ '/cv' | relative_url }}">CV</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page.url == '/projects/' %}active{% endif %}" href="{{ '/projects' | relative_url }}">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page.url == '/blog/' %}active{% endif %}" href="{{ '/blog' | relative_url }}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if page.url == '/contact/' %}active{% endif %}" href="{{ '/contact' | relative_url }}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main id="content" class="main-content" role="main">
            <div class="container">
                {{ content }}
            </div>
        </main>


        <footer class="bg-white border-top py-4">
            <div class="container">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <p class="text-muted small mb-0 text-center">
                &copy; 2024 Chernet - All rights reserved
                </p>
            </div>
            </div>
        </footer>


        
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        
        <!-- Custom JavaScript -->
        <script>
            // Add scrolled class to navbar on scroll
            window.addEventListener('scroll', function() {
                const navbar = document.querySelector('.navbar');
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            // Add active class to current nav item
            document.addEventListener('DOMContentLoaded', function() {
                const currentLocation = window.location.pathname;
                const navLinks = document.querySelectorAll('.nav-link');
                
                navLinks.forEach(link => {
                    if (link.getAttribute('href') === currentLocation) {
                        link.classList.add('active');
                    }
                });
            });
        </script>
    </body>
</html>
